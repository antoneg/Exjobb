<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo</title>
	</head>

	<body>
		<button onclick="myFunction()">Test</button>
		
		<p id="demo"></p>
		<script>
			var value = 0;
		
			function myFunction() {
				value++;
				document.getElementById("demo").innerHTML = value;
			}
		</script>
	</body>
</html>
